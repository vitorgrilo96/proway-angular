@if(carregandoFilme){
<p-progressSpinner ariaLabel="loading" />
} @else if(filme){
<div class="flex align-items-center gap-3 mb-3">
    <label for="nome" class="font-semibold w-6rem">nome</label>
    <input pInputText id="nome" class="flex-auto" autocomplete="off" [(ngModel)]="filme.nome" />
</div>

<div class="flex align-items-center gap-3 mb-3">
    <label for="duracao" class="font-semibold w-6rem">duração</label>
    <p-inputNumber [(ngModel)]="filme.duracao" inputId="duracao" mode="decimal" [min]="30" [max]="300" />
</div>

<div class="flex align-items-center gap-3 mb-3">
    <label for="lancamento" class="font-semibold w-6rem">Lançamento</label>
    <p-calendar [(ngModel)]="filme.lancamento" inputId="lancamento" view="year" dateFormat="yy" appendTo="body" />
</div>

<div class="flex align-items-center gap-3 mb-3">
    <label for="autor" class="font-semibold w-6rem">autor</label>
    <input pInputText id="autor" class="flex-auto" autocomplete="off" [(ngModel)]="filme.autor" />
</div>

<div class="flex align-items-center gap-3 mb-3">
    <label for="orcamento" class="font-semibold w-6rem">orçamento</label>
    <p-inputNumber [(ngModel)]="filme.orcamento" inputId="orcamento" mode="currency" currency="BRL" locale="pt-BR" />
</div>

<div class="flex align-items-center gap-3 mb-3">
    <label for="categoria" class="font-semibold w-6rem">categoria</label>
    <p-dropdown [options]="categorias" [(ngModel)]="filme.categoria" optionLabel="nome" appendTo="body" [filter]="true"
        filterBy="nome" placeholder="escolha uma categoria" />
</div>

<div class="flex justify-content-end gap-2">
    <p-button label="Salvar" severity="success" icon="pi pi-check" (click)="salvar()" />
</div>
}
